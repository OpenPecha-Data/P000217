  description:
    en: ༄༅། །འགྲོ་བའི་སྡུག་བསྔལ་སྨན་གཅིག་པུ། །བདེ་བ་ཐམས་ཅད་འབྱུང་བའི་གནས། །བསྟན་པ་རྙེད་དང་བཀུར་སྟི་དང་།
      །བཅས་ཏེ་ཡུན་རིང་གནས་གྱུར་ཅིག །ཅེས་གསུངས་པ་བཞིན་རྒྱལ་བསྟན་འགྲོ་བའི་ཕན་བདེ་ཀུན་གྱི་གཞིར་རྒྱ་ཆེ་ཡུན་རིང་དུ་གནས་དགོས་ངེས་ལ།
      དེའི་ཐབས་ཚུལ་ཡང་། ཇི་སྐད་དུ། ཚུལ་གནས་ཐོས་དང་བསམ་ལྡན་པས། །སྒོམ་པ་ལ་ནི་རབ་ཏུ་སྦྱོར།
      །ཞེས་པ་ལྟར། ཐོས་བསམ་སྒོམ་གསུམ་དུ་ངེས་པ་ནི། སྟོན་པའི་བསྟན་པ་རྣམ་པ་གཉིས་སུ་ཡོད་པའི་གནད་ཀྱིས་སོ།
      །ཐབས་སུ་འགྲོ་ཚུལ་ཡང་། དེ་འཛིན་བྱེད་པ་སྨྲ་བྱེད་པ། །སྒྲུབ་པར་བྱེད་པ་ཁོ་ན་ཡིན།
      །ཞེས་པ་བཞིན་ཚུལ་ཁྲིམས་ལ་གནས་ནས་ཐོས་བསམ་བྱེད་པས་ལུང་གི་བསྟན་པ་དང་། དེའི་དོན་ལ་སྒོམ་སྒྲུབ་ཀྱིས་རྟོགས་པའི་བསྟན་པ་འཛིན་པར་བྱེད་དགོས་ལ།
      དེ་ཡང་། ཐོབ་པ་འཇུག་པ་སྔོན་འགྲོ་ཅན། །འཇུག་པ་ཤེས་པ་སྔོན་འགྲོ་ཅན། །ཞེས་པ་བཞིན་རྒྱུ་འབྲས་སུ་གནས་པས་ཐོག་མར་ཐོས་པ་ཉིད་གལ་ཆེ་ཞིང་།
      དེ་ལ་ཡང་འཆད་ཉན་ཇི་ལྟར་བྱ་བའི་ཚུལ་གྱི་གདམས་ངག་འདི་ཉིད་ཤིན་ཏུ་གཅེས་སོ། །
    bo: ༄༅། །འགྲོ་བའི་སྡུག་བསྔལ་སྨན་གཅིག་པུ། །བདེ་བ་ཐམས་ཅད་འབྱུང་བའི་གནས། །བསྟན་པ་རྙེད་དང་བཀུར་སྟི་དང་།
      །བཅས་ཏེ་ཡུན་རིང་གནས་གྱུར་ཅིག །ཅེས་གསུངས་པ་བཞིན་རྒྱལ་བསྟན་འགྲོ་བའི་ཕན་བདེ་ཀུན་གྱི་གཞིར་རྒྱ་ཆེ་ཡུན་རིང་དུ་གནས་དགོས་ངེས་ལ།
      དེའི་ཐབས་ཚུལ་ཡང་། ཇི་སྐད་དུ། ཚུལ་གནས་ཐོས་དང་བསམ་ལྡན་པས། །སྒོམ་པ་ལ་ནི་རབ་ཏུ་སྦྱོར།
      །ཞེས་པ་ལྟར། ཐོས་བསམ་སྒོམ་གསུམ་དུ་ངེས་པ་ནི། སྟོན་པའི་བསྟན་པ་རྣམ་པ་གཉིས་སུ་ཡོད་པའི་གནད་ཀྱིས་སོ།
      །ཐབས་སུ་འགྲོ་ཚུལ་ཡང་། དེ་འཛིན་བྱེད་པ་སྨྲ་བྱེད་པ། །སྒྲུབ་པར་བྱེད་པ་ཁོ་ན་ཡིན།
      །ཞེས་པ་བཞིན་ཚུལ་ཁྲིམས་ལ་གནས་ནས་ཐོས་བསམ་བྱེད་པས་ལུང་གི་བསྟན་པ་དང་། དེའི་དོན་ལ་སྒོམ་སྒྲུབ་ཀྱིས་རྟོགས་པའི་བསྟན་པ་འཛིན་པར་བྱེད་དགོས་ལ།
      དེ་ཡང་། ཐོབ་པ་འཇུག་པ་སྔོན་འགྲོ་ཅན། །འཇུག་པ་ཤེས་པ་སྔོན་འགྲོ་ཅན། །ཞེས་པ་བཞིན་རྒྱུ་འབྲས་སུ་གནས་པས་ཐོག་མར་ཐོས་པ་ཉིད་གལ་ཆེ་ཞིང་།
      དེ་ལ་ཡང་འཆད་ཉན་ཇི་ལྟར་བྱ་བའི་ཚུལ་གྱི་གདམས་ངག་འདི་ཉིད་ཤིན་ཏུ་གཅེས་སོ། །
